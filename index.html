<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Wintering Partners Gathering - winteringpartners.ca">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://winteringpartners.ca">
  <meta property="og:image" content="">

  <link rel="icon" type="image/x-icon" href="favicon.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=League+Spartan:wght@700;900&display=swap" rel="stylesheet"> 

  <title>WPG 2023 Countdown timer</title>

  <!-- import fonts and stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>
</head>
<body>
  <section class="coming-soon">
    <div class="countdown_id">
          <img class="wpgLogo" src="img/winterPartnersGathering.svg" width="400" alt="Winter Partnering Gathering logo">
    </div>

    <div class="countdown_wpg">
      <div class="cards_wpg">

        <div class="countdown">
          <div class="cards">
    
            <div class="cards__container cards__container--day">
              <h2 class="wpgDay">Time</h2>
              <h3>day</h3>
            </div> <!-- container-day -->
    
            <div class="cards__container cards__container--hour">
              <h2 class="wpgHour">Time</h2>
              <h3>hour</h3>
            </div> <!-- container-hour -->

            <div class="cards__container cards__container--minute">
              <h2 class="wpgMinute">Time</h2>
              <h3>minute</h3>
            </div> <!-- container-minute -->
    
            <div class="cards__container cards__container--second">
              <h2 class="wpgSecond">Time</h2>
              <h3>second</h3>
            </div> <!-- container-second -->
    
          </div> <!-- cards -->
        </div> <!-- countdown -->
      </div>

    </div>

    <div class="countdown_pharm">
      <div class="cards_pharm">
        <div class="pharm_head">
          <h2>Pharmacy</h2>
        </div>
        <div class="countdown__pharm">
          <div class="cards">
            <div class="cards__container cards__container--pharm">
              <h2 class="pharmDay pharm__time">Time</h2>
              <h3 class="pharmDay--text pharm__text">day</h3>
            </div> <!-- container-day -->
    
            <div class="cards__container cards__container--pharm">
              <h2 class="pharmHour pharm__time">Time</h2>
              <h3 class="pharmHour-text pharm__text">hour</h3>
            </div> <!-- container-hour -->

            <div class="cards__container cards__container--pharm">
              <h2 class="pharmMinute pharm__time">Time</h2>
              <h3 class="pharmMinute-text pharm__text">minute</h3>
            </div> <!-- container-minute -->
    
            <div class="cards__container cards__container--pharm">
              <h2 class="pharmSecond pharm__time">Time</h2>
              <h3 class="pharmSecond-text pharm__text">second</h3>
            </div> <!-- container-second -->
          </div>

        </div>


      </div> <!-- cards -->
    </div> <!-- countdown_pharm -->

  </section> <!-- coming-soon -->

  <!-- import the js file -->
  <!-- <script src="index.js"></script> -->
</body>
</html>
