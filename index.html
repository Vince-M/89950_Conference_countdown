<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Wintering Partners Gathering - winteringpartners.ca">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://winteringpartners.ca">
  <meta property="og:image" content="">

  <link rel="icon" type="image/x-icon" href="favicon.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=League+Spartan:wght@700;900&display=swap" rel="stylesheet"> 

  <title>Countdown timer</title>

  <!-- import fonts and stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>
</head>
<body>
  <section class="coming-soon">
    <div class="countdown">
      <!-- <h1>WPG Conference</h1> -->
      <img class="wpgLogo" src="img/winterPartnersGathering.svg" width="500" alt="2022 Winter Partnering Gathering logo">
      <div class="cards">

        <div class="cards__container cards__container--day">
          <h2 class="day">Time</h2>
          <h3>day</h3>
        </div> <!-- container-day -->

        <div class="cards__container cards__container--hour">
          <h2 class="hour">Time</h2>
          <h3>hour</h3>
        </div> <!-- container-hour -->

      </div> <!-- cards -->
    </div> <!-- countdown -->
  </section> <!-- coming-soon -->

  <!-- import the js file -->
  <!-- <script src="index.js"></script> -->
</body>
</html>
